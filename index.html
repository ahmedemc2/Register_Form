<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h3>Registration Form</h3>
      <form action="action.php" method="post" autocomplete="on">
        <div class="row">
          <label for="Fname">Full Name</label>
          <input
            type="text"
            name="user"
            id="Fname"
            placeholder="Enter full name"
          />
        </div>
        <div class="row">
          <label for="AddMail">Email Address</label>
          <input
            type="email"
            name="mail"
            id="AddMail"
            placeholder="Enter email address"
          />
        </div>
        <div class="column">
          <div class="row-1">
            <label for="password">New Password</label>
            <input
              name="password"
              type="password"
              id="password"
              placeholder="Enter A New password"
            />
          </div>
          <div class="row-1">
            <label for="password-1">Re-type Password</label>
            <input
              name="rePassword"
              type="password"
              id="password-1"
              placeholder="Re-Type password"
            />
          </div>
        </div>
        <div class="column">
          <div class="row-1">
            <label for="tele">Phone Number</label>
            <input
              type="tel"
              name="phone"
              id="tele"
              placeholder="Enter phone number"
            />
          </div>
          <div class="row-1">
            <label for="birthDate">Birth Date</label>
            <input type="date" name="Birth" id="birthDate" value="2000-01-01" />
          </div>
        </div>
        <div class="choice">
          <label>Gender</label>
          <div class="gender">
            <label for="male"
              ><input
                type="radio"
                name="gender"
                value="male"
                id="male"
                checked
              />male</label
            >
            <label for="female"
              ><input
                type="radio"
                name="gender"
                value="female"
                id="female"
              />Female</label
            >
            <label for="alwan"
              ><input
                type="radio"
                name="gender"
                value="alwan"
                id="alwan"
              />alwan</label
            >
          </div>
        </div>
        <div class="choice">
          <label>Languages Do You Speak</label>
          <div class="language">
            <label for="ara"
              ><input
                type="checkbox"
                name="lang[]"
                value="arabic"
                id="ara"
                checked
                required
              />Arabic</label
            >
            <label for="fr"
              ><input
                type="checkbox"
                name="lang[]"
                value="french"
                id="fr"
              />French</label
            >
            <label for="span"
              ><input
                type="checkbox"
                name="lang[]"
                value="spanish"
                id="span"
              />Spanish</label
            >
            <label for="eng"
              ><input
                type="checkbox"
                name="lang[]"
                value="english"
                id="eng"
              />English</label
            >
            <label for="jap"
              ><input
                type="checkbox"
                name="lang[]"
                value="japanese"
                id="jap"
              />Japanese</label
            >
          </div>
        </div>
        <div class="Address">
          <label>Address</label>
          <div class="row">
            <input
              type="text"
              name="address1"
              placeholder="Enter street address"
            />
            <input
              type="text"
              name="address2"
              placeholder="Enter street address line 2"
            />
          </div>
        </div>
        <div class="row-2">
          <select name="country">
            <option value="" selected hidden>Country</option>
            <option value="Morocco" selected>Morocco</option>
            <option value="Palestine">Palestine</option>
            <option value="Spain">Spain</option>
            <option value="Russia">Russia</option>
            <option value="Canada">Canada</option>
            <option value="Japan">Japan</option>
          </select>
          <input type="text" name="city" placeholder="Enter your City" />
          <input type="text" name="region" placeholder="Enter your region" />
          <input type="number" name="Pcode" placeholder="Enter postal code" />
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
